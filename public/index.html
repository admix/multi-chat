<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Chat by admix</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
      <div id="content" class="row-fluid section1">
        <div class="header">
    			<a class="logo" href="#">Multichat<span>by admix</span></a>
    		</div>
        <div id="room"><span>Room:</span> </div>
        <div id="avRooms">Available rooms:</div><br>
        <div id="room-list"></div>
        <div id="messages" class="span5 offset1 copy"></div>

        <form id="send-form">
          <input id="send-message" />
          <input id="send-button" class="btn btn-lg btn-success"type="submit" value="Send" />

          <div id="help">
            <p>Chat commands:</p>
            <ul>
              <li>- Change nickname: <code>/nick [username]</code></li>
              <li>- Join/create room: <code>/join [room name]</code></li>
            </ul>
          </div>
        </form>
      </div>
      <footer>&copy;admix - 2014</footer>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"
            type="text/javascript">
    </script>
    <script src="/js/chat.js" type="text/javascript"></script>
    <script src="/js/chat_ui.js" type="text/javascript"></script>
  </body>
</html>
